<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="ClickMe()">Apply</button>
</body>
</html>
<script>
    let inName = document.getElementById("name");
    let inGender = document.getElementById("gender");
    let outPut = document.getElementById("display");
    function ClickMe(){
        outPut.innerText = inName.value + " - " + inGender.value;
    }
</script>
